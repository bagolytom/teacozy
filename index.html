<!DOCTYPE html>
<html>

        <!-- HEADER SECTION -->
  <head>
    <link href="resources/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Tea Cozy</title>



  </head>

  <body>

      <!-- main div beginning -->
    <div class="main">

      <!-- Container div, for nav bar and logo on top -->
      <div class="topbox">

          <div class="logoimagecontainer">
            <img src="resources/img-tea-cozy-logo.png" alt="teacozylogo"/>
          </div>


          <nav>
            <span><a href="#">Mission</a></span>
            <span><a href="#">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>

          </div>

        </div>
        <!-- End of Top navbar -->

        <!-- start of hero -->
      <div class="hero">

          <div class="headerbackground">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small
               Batch, Fair Trade, Organic Tea</h4>
          </div>

      </div>
        <!-- end of hero div -->

        <!-- Tea of month part -->
      <div class="teaofmonth">

          <h2> Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>

              <!-- Start of the list containing the items -->
              <div class="productcontainer">

                  <div class="item">
                      <img src="resources/img-berryblitz.jpg" alt="blitzberry"/>
                      <span>Fall Berry Blitz Tea</span>
                  </div>

                  <div class="item">
                      <img src="resources/img-spiced-rum.jpg" alt="spiced-rum"/>
                      <span>Spiced Rum Tea</span>
                  </div>

                  <div class="item">
                      <img src="resources/img-donut.jpg" alt="donut"/>
                      <span>Seasonal Donuts</span>
                  </div>

                  <div class="item">
                      <img src="resources/img-donut.jpg" alt="myrtle ave tea"/>
                      <span>Myrtle Ave Tea</span>
                  </div>

                  <div class="item">
                      <img src="resources/img-bedford-bizarre.jpg" alt="bedford"/>
                      <span>Bedford Bizarre Tea</span>
                  </div>

              </div>

      </div>

      <!-- End of main div-->
    </div>


  </body>
</html>
